	<script>
        $('#login_form').submit(function(event) {
            event.preventDefault();
            $.ajax('/login',
            {
                data: $('#login_form').serialize(),
                type: 'POST'
            }).done(
                function(data) {
                console.log(data);
                    if (data.status == 'invalid_login') {
                        $('#invalid_login').html(data.status);
                        $('#login_password').val('');
                    } else {
                        window.location.replace('/')
                    }
                }
            );
        });
    </script>
